<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer une facture</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { max-width: 600px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 20px; }
  </style>
</head>
<body>

<h2>Créer une facture</h2>

<form method="POST" action="/enregistrer">
<label>Client :</label>
  <select name="client_id" required>
    <option value="">-- Choisissez un client --</option>
    {% for client in clients %}
      <option value="{{ client[0] }}">{{ client[1] }}</option>
    {% endfor %}
  </select>
  <label>Numéro de facture (xx/xx):</label>
  <input type="text" name="numero" required />

  <label>Date de la facture :</label>
  <input type="date" name="date_facture" required />

  <label>Matricule du camion :</label>
  <input type="text" name="camion" required />

  <label>Matricule du remorque :</label>
  <input type="text" name="remorque" />

  <label>Description :</label>
  <input type="text" name="description" />

  <label>Ligne de départ :</label>
  <input type="text" name="ligne_depart" />

  <label>Ligne d'arrivée :</label>
  <input type="text" name="ligne_destination" />

  <label>Montant Hors Taxes :</label>
  <input type="number" step="0.01" name="montant" required />

  <label>TVA (%) :</label>
  <input type="number" step="0.01" name="tva" value="0" required />

  <label>Devise :</label>
  <select name="devise" required>
    <option value="MAD">Dirham (MAD)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="USD">Dollar (USD)</option>
  </select>

  <label>Client ID :</label>
  <input type="number" name="client_id" required />

  <button type="submit">Enregistrer</button>

</form>

</body>
</html>
