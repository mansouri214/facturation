<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - Gestion Facturation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fffaf5, #fef4e8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 500px;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(255, 165, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #ff7f0e;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .btn-orange {
      background-color: #ff7f0e;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-orange i {
      margin-right: 8px;
    }

    .btn-orange:hover {
      background-color: #e66b00;
    }

    .d-grid .btn {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
    }

    .toast {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Toasts -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="toast align-items-center text-white {{ 'bg-success' if category == 'success' else 'bg-danger' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- Accueil -->
  <div class="container">
    <h2>Bienvenue sur la plateforme de facturation</h2>
    <div class="d-grid gap-3">
      <a href="{{ url_for('afficher_formulaire_client') }}" class="btn btn-orange btn-lg">
        <i class="bi bi-person-plus-fill"></i> Ajouter un client
      </a>
      <a href="{{ url_for('afficher_formulaire_facture') }}" class="btn btn-orange btn-lg">
        <i class="bi bi-file-earmark-plus"></i> Ajouter une facture
      </a>
      <a href="{{ url_for('liste_factures') }}" class="btn btn-orange btn-lg">
        <i class="bi bi-receipt"></i> Voir les factures
      </a>
      <a href="{{ url_for('liste_clients') }}" class="btn btn-orange btn-lg">
        <i class="bi bi-people"></i> Liste des clients
      </a>
      <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-lg">
        <i class="bi bi-box-arrow-right"></i> DÃ©connexion
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
