<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier Facture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
    }
    .card-header {
      background-color: #0d6efd;
    }
    .btn-success {
      background-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
<!-- Toast container -->

<div class="container py-5">
  <div class="card shadow-lg">
    <div class="card-header text-white">
      <h4 class="mb-0">‚úèÔ∏è Modifier la facture : {{ facture[1] }}</h4>
    </div>
    <div class="card-body">
      <form action="{{ url_for('enregistrer_modification_facture', facture_id=facture[0]) }}" method="POST" class="row g-4">

        <!-- Num√©ro de facture -->
        <div class="col-md-6">
          <label class="form-label" for="numero">Num√©ro</label>
          <input type="text" id="numero" name="numero" class="form-control" value="{{ facture[1] }}" required>
        </div>

        <!-- Date -->
        <div class="col-md-6">
          <label class="form-label" for="date_facture">Date</label>
          <input type="date" id="date_facture" name="date_facture" class="form-control" value="{{ facture[2].strftime('%Y-%m-%d') }}" required>
        </div>

        <!-- Client -->
        <div class="col-md-6">
          <label class="form-label" for="client_id">Client</label>
          <select id="client_id" name="client_id" class="form-select" required>
            {% for client in clients %}
              <option value="{{ client[0] }}" {% if client[0] == facture[9] %}selected{% endif %}>{{ client[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Matricule -->
        <div class="col-md-6">
          <label class="form-label" for="matricule">Matricule Camion</label>
          <input type="text" id="matricule" name="matricule" class="form-control" value="{{ facture[3] }}">
        </div>

        <!-- Remorque -->
        <div class="col-md-6">
          <label class="form-label" for="remorque">Remorque</label>
          <input type="text" id="remorque" name="remorque" class="form-control" value="{{ facture[4] }}">
        </div>

        <!-- Ligne de d√©part -->
        <div class="col-md-6">
          <label class="form-label" for="ligne_depart">Ligne de d√©part</label>
          <input type="text" id="ligne_depart" name="ligne_depart" class="form-control" value="{{ facture[10] }}">
        </div>

        <!-- Ligne d'arriv√©e -->
        <div class="col-md-6">
          <label class="form-label" for="ligne_arrivee">Ligne d'arriv√©e</label>
          <input type="text" id="ligne_arrivee" name="ligne_arrivee" class="form-control" value="{{ facture[11] }}">
        </div>

        <!-- Montant HT -->
        <div class="col-md-6">
          <label class="form-label" for="montant">Montant HT</label>
          <input type="number" step="0.01" id="montant" name="montant" class="form-control" value="{{ facture[6] }}">
        </div>

        <!-- TVA -->
        <div class="col-md-6">
          <label class="form-label" for="tva">TVA (%)</label>
          <input type="number" step="0.01" id="tva" name="tva" class="form-control" value="{{ facture[7] }}">
        </div>

        <!-- Devise -->
        <div class="col-md-6">
          <label class="form-label" for="devise">Devise</label>
          <select id="devise" name="devise" class="form-select">
            <option value="MAD" {% if facture[8] == 'MAD' %}selected{% endif %}>MAD</option>
            <option value="EUR" {% if facture[8] == 'EUR' %}selected{% endif %}>EUR</option>
            <option value="USD" {% if facture[8] == 'USD' %}selected{% endif %}>USD</option>
          </select>
        </div>
<!-- Statut -->
        <div class="col-md-6">
          <label class="form-label" for="statut">Statut</label>
          <select id="statut" name="statut" class="form-select">
            <option value="pay√©e" {% if facture[12] == 'pay√©e' %}selected{% endif %}>Pay√©e</option>
            <option value="impay√©e" {% if facture[12] == 'impay√©e' %}selected{% endif %}>Impay√©e</option>
          </select>
        </div>
        <!-- Description -->
        <div class="col-12">
          <label class="form-label" for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="4">{{ facture[5] }}</textarea>
        </div>

        <!-- Boutons -->
        <div class="col-12 d-flex justify-content-between mt-4">
          <a href="{{ url_for('liste_factures') }}" class="btn btn-outline-secondary">‚¨Ö Annuler</a>
          <button type="submit" class="btn btn-success">üíæ Enregistrer les modifications</button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
